<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./img/logo.svg" alt="">
      <h4 class="logo">Three Dots</h4>
    </div>
    <nav>
      <ul>
        <li><a href="">Specs</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="./img/cart.svg" alt="">
    </div>
  </header>

  <!-- Main -->
  <main>
    <section id="presentation">
      <div class="introduction">
        <div class="text-content">
          <h1>Laptop for the future</h1>
          <p>The new 14 inch bezeless display offering a 4k display <br> with touch screen</p>
        </div>
        <div class="meta">
          <a class="btn btn-primary" href="">14 Inch</a>
          <a class="btn btn-secoundry" href="">Add To Cart</a>
        </div>
      </div>
      <div class="cta">
        <img src="./img/matebook.png" alt="">
      </div>
    </section>
    
    <div id="labtop">
      <img src="./img/arrow-left.svg" alt="">
      <img src="./img/dot.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/arrow-right.svg" alt="">
    </div>

    <!-- background -->
    <img class='big-circle' src="./img/big-eclipse.svg" alt="">
    <img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
    <img class="small-circle" src="./img/small-eclipse.svg" alt="">

  </main>
</body>
</html>
